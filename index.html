<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Қатысушыларды тіркеу</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.container { max-width:420px; background:#fff; padding:20px; border-radius:10px; margin:auto; }
label { font-weight:bold; margin-top:10px; display:block; }
input, button { width:100%; padding:10px; margin-top:5px; }
button { background:#1976d2; color:#fff; border:none; border-radius:5px; margin-top:15px; cursor:pointer; }

.select-box { position:relative; }
.options { position:absolute; width:100%; max-height:200px; overflow:auto; background:#fff; border:1px solid #ccc; display:none; z-index:10; }
.option { padding:10px; cursor:pointer; }
.option:hover { background:#1976d2; color:#fff; }

.success { color:green; text-align:center; margin-top:10px; }
.error { color:red; text-align:center; margin-top:10px; }
</style>
</head>

<body>

<div class="container">
<h2>Қатысушыны тіркеу</h2>

<form id="regForm">

<label>Аудан / Район</label>
<div class="select-box">
  <input type="text" id="districtInput" readonly placeholder="Районды таңдаңыз">
  <div class="options" id="districtOptions"></div>
</div>
<input type="hidden" name="district" id="districtHidden" required>

<label>ТАӘ / ФИО</label>
<div class="select-box">
  <input type="text" id="fioInput" placeholder="ФИО таңдаңыз">
  <div class="options" id="fioOptions"></div>
</div>
<input type="hidden" name="fio" id="fioHidden" required>

<label>Мекеме / Учреждение</label>
<input type="text" name="organization" id="orgInput" readonly>

<button type="submit">Жіберу</button>
</form>

<div id="result"></div>
</div>

<script>
// ====== НАСТРОЙКИ ======
const CSV_URL = "https://raw.githubusercontent.com/cmrito2020-web/cmrito/refs/heads/main/data.csv";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-SzEGV6nJz-QheTCd-UrldJ23-eF_hsm5oQMwHHMoRxNZa1EFCtL0lMhCeWIFK8Y/exec";

let data = [];

// ====== ЗАГРУЗКА CSV ======
fetch(CSV_URL)
  .then(r => r.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    data = rows.map(r => {
      const [district,fio,organization] = r.split(",");
      return { district, fio, organization };
    });
    initDistricts();
  });

// ====== РАЙОН ======
function initDistricts() {
  const districts = [...new Set(data.map(d => d.district))];
  renderOptions(districts, districtOptions, val => {
    districtInput.value = val;
    districtHidden.value = val;
    fioInput.value = fioHidden.value = orgInput.value = "";
    initFio(val);
  });
}

// ====== ФИО ======
function initFio(district) {
  const fios = data.filter(d => d.district === district);
  fioInput.oninput = () => {
    const f = fioInput.value.toLowerCase();
    renderOptions(
      fios.filter(x => x.fio.toLowerCase().includes(f)).map(x => x.fio),
      fioOptions,
      val => {
        fioInput.value = val;
        fioHidden.value = val;
        orgInput.value = fios.find(x => x.fio === val).organization;
      }
    );
    fioOptions.style.display = "block";
  };
}

// ====== ВСПОМОГАТЕЛЬНАЯ ======
function renderOptions(list, box, onSelect) {
  box.innerHTML = "";
  list.forEach(v => {
    const d = document.createElement("div");
    d.className = "option";
    d.textContent = v;
    d.onclick = () => { onSelect(v); box.style.display="none"; };
    box.appendChild(d);
  });
  box.style.display = "block";
}

// ====== SUBMIT ======
document.getElementById("regForm").addEventListener("submit", e => {
  e.preventDefault();
  fetch(SCRIPT_URL, { method:"POST", body:new FormData(e.target) })
    .then(r=>r.text())
    .then(t=>{
      result.innerHTML = t.trim()=="OK"
        ? "<div class='success'>✅ Жіберілді</div>"
        : "<div class='error'>❌ Қате</div>";
      e.target.reset();
    });
});
</script>

</body>
</html>
