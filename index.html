<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Қатысушыны тіркеу</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  padding:20px
}
.container{
  max-width:420px;
  background:#fff;
  padding:20px;
  margin:auto;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1)
}
.logo img{
  max-width:160px;
  display:block;
  margin:0 auto 10px
}
h2{text-align:center}
label{
  font-weight:bold;
  margin-top:12px;
  display:block
}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  font-size:16px
}
button{
  display:block;
  margin:20px auto 0;
  padding:10px 40px;
  font-size:16px;
  background:#1976d2;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer
}
.success{color:green;text-align:center;margin-top:10px}
.error{color:red;text-align:center;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<div class="logo">
<img src="https://raw.githubusercontent.com/cmrito2020-web/cmrito/main/logo%20new%20alpha.png">
</div>

<h2>Қатысушыны тіркеу</h2>

<form id="form">

<label>Аудан / Қала *</label>
<input name="district" required>

<label>Ұйымның атауы *</label>
<input name="organization" required>

<label>Толық аты-жөні *</label>
<input name="fio" required>

<label>Қызмет атауы *</label>
<input name="position" required>

<button type="submit">Жіберу</button>
</form>

<div id="msg"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycby-SzEGV6nJz-QheTCd-UrldJ23-eF_hsm5oQMwHHMoRxNZa1EFCtL0lMhCeWIFK8Y/exec";

const form = document.getElementById("form");
const msg = document.getElementById("msg");

form.onsubmit = e => {
  e.preventDefault();

  fetch(SCRIPT_URL,{
    method:"POST",
    body:new FormData(form)
  })
  .then(r=>r.text())
  .then(t=>{
    if(t==="OK"){
      msg.innerHTML="<div class='success'>✅ Сәтті жіберілді</div>";
      form.reset();
    }else{
      msg.innerHTML="<div class='error'>❌ Қате</div>";
    }
  })
  .catch(()=>{
    msg.innerHTML="<div class='error'>❌ Байланыс қатесі</div>";
  });
};
</script>

</body>
</html>
