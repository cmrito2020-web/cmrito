<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px }
.container {
  max-width:420px; background:#fff; padding:20px;
  border-radius:10px; margin:auto;
  box-shadow:0 4px 10px rgba(0,0,0,.1)
}
.logo img { max-width:160px; display:block; margin:auto }
label { font-weight:bold; margin-top:12px; display:block }
input,button { width:100%; padding:10px; margin-top:5px; font-size:16px }
button { background:#1976d2; color:#fff; border:none; border-radius:5px }
.select-box { position:relative }
.options {
  border:1px solid #ccc;
  max-height:200px;
  overflow:auto;
  display:none;
  position:absolute;
  background:#fff;
  width:100%;
  z-index:10
}
.option { padding:8px; cursor:pointer }
.option:hover { background:#1976d2; color:#fff }
.success{color:green;text-align:center;margin-top:10px}
.error{color:red;text-align:center;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<div class="logo">
<img src="https://raw.githubusercontent.com/cmrito2020-web/cmrito/main/logo%20new%20alpha.png">
</div>

<form id="form">

<label>Район</label>
<div class="select-box">
  <input id="districtInput" readonly placeholder="Выберите район">
  <div id="districtOptions" class="options"></div>
</div>

<label>ФИО</label>
<div class="select-box">
  <input id="fioInput" placeholder="Начните ввод ФИО">
  <div id="fioOptions" class="options"></div>
</div>

<label>Учреждение</label>
<input id="orgInput" readonly>

<button type="submit">Отправить</button>
</form>

<div id="result"></div>
</div>

<script>
const CSV_URL = "https://raw.githubusercontent.com/cmrito2020-web/cmrito/main/data.csv";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-SzEGV6nJz-QheTCd-UrldJ23-eF_hsm5oQMwHHMoRxNZa1EFCtL0lMhCeWIFK8Y/exec";

const districtInput = document.getElementById("districtInput");
const fioInput = document.getElementById("fioInput");
const orgInput = document.getElementById("orgInput");
const districtOptions = document.getElementById("districtOptions");
const fioOptions = document.getElementById("fioOptions");
const result = document.getElementById("result");

let db = [];

// Загрузка CSV
fetch(CSV_URL)
  .then(r => r.text())
  .then(t => {
    const lines = t.trim().split("\n").slice(1);

    db = lines
      .map(l => l.split(","))
      .filter(arr => arr[1] && arr[1].trim() !== "")
      .map(arr => ({
        district: (arr[0] || "").trim(),
        fio: (arr[1] || "").trim(),
        organization: (arr[2] || "").trim()
      }));

    initDistricts();
  });

// Районы
function initDistricts(){
  const uniq = [...new Set(db.map(x => x.district).filter(x => x))];
  renderOptions(districtOptions, uniq, v => {
    districtInput.value = v;
    districtOptions.style.display = "none";
    fioInput.value = "";
    orgInput.value = "";
  });
}

function renderOptions(box, list, onClick){
  box.innerHTML = "";
  list.forEach(v => {
    const d = document.createElement("div");
    d.className = "option";
    d.textContent = v;
    d.onclick = () => onClick(v);
    box.appendChild(d);
  });
  box.style.display = "block";
}

// выбор района
districtInput.onclick = () => {
  renderOptions(
    districtOptions,
    [...new Set(db.map(x => x.district).filter(x => x))],
    v => {
      districtInput.value = v;
      districtOptions.style.display = "none";
    }
  );
};

// поиск ФИО (работает даже без района)
fioInput.oninput = () => {
  const q = fioInput.value.toLowerCase();

  const list = db.filter(x =>
    x.fio.toLowerCase().includes(q) &&
    (!districtInput.value || x.district === districtInput.value)
  );

  renderOptions(fioOptions, list.map(x => x.fio), v => {
    fioInput.value = v;
    const row = db.find(x => x.fio === v);
    orgInput.value = row.organization || "";
    districtInput.value = row.district || districtInput.value;
    fioOptions.style.display = "none";
  });
};

// отправка
document.getElementById("form").onsubmit = e => {
  e.preventDefault();

  if (!fioInput.value) {
    result.innerHTML = "<div class='error'>Введите ФИО</div>";
    return;
  }

  const fd = new FormData();
  fd.append("district", districtInput.value);
  fd.append("fio", fioInput.value);
  fd.append("organization", orgInput.value);

  fetch(SCRIPT_URL, { method: "POST", body: fd })
    .then(r => r.text())
    .then(t => {
      result.innerHTML = t === "OK"
        ? "<div class='success'>✅ Успешно отправлено</div>"
        : "<div class='error'>❌ Ошибка</div>";
    });
};
</script>
</body>
</html>
