<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация участников</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Регистрация участника</h2>

  <form id="regForm">
    <label>Район</label>
    <input type="text" name="district" required>

    <label>Название учреждения</label>
    <input type="text" name="organization" required>

    <label>ФИО</label>
    <input 
      type="text" 
      name="fio" 
      list="fioList" 
      required 
      placeholder="Начните вводить ФИО"
    >

    <datalist id="fioList">
      <option value="Иванов Иван Иванович">
      <option value="Петров Петр Петрович">
      <option value="Сидорова Анна Сергеевна">
      <option value="Ахметов Нурлан Ерланович">
      <option value="Сарсенова Гульдана Муратовна">
      <option value="Калиев Саят Ерланович">
    </datalist>

    <label>Должность</label>
    <input type="text" name="position" required>

    <button type="submit">Отправить</button>
  </form>

  <div id="result"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-SzEGV6nJz-QheTCd-UrldJ23-eF_hsm5oQMwHHMoRxNZa1EFCtL0lMhCeWIFK8Y/exec";

document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const result = document.getElementById("result");

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(text => {
    if (text.trim() === "OK") {
      result.innerHTML = "<div class='success'>✅ Успешно отправлено</div>";
      this.reset();
    } else {
      result.innerHTML = "<div class='error'>❌ Ошибка: " + text + "</div>";
    }
  })
  .catch(() => {
    result.innerHTML = "<div class='error'>❌ Ошибка соединения</div>";
  });
});
</script>

</body>
</html>
